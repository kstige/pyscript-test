<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Aritmetikkspill</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>

</head>
<body>
    <h1>Aritmetikkspill</h1>
    
    <form id="oppsett">
        <div class="form-section">
        <label for="difficulty">Velg vanskelighetsgrad:</label>
        <input id="difficulty" name="difficulty" type="number" min="1"/>
        </div>
        <div class="form-section">
        <label for="operation">Velg type operasjon:</label>
        <select id="operation" name="operation">
            <option value="" disabled selected></option>
            <option value="addition">Addisjon</option>
            <option value="subtraction">Subtraksjon</option>
            <option value="multiplication">Multiplikasjon</option>
            <option value="division">Divisjon</option>
        </select>
        </div>
        <div class="form-section">
            <label for="timed">Spill p√• tid:</label>
            <input type="checkbox" id="timed" name="timed" value="true" />
        </div>
        </form>
        <button id="reset">Nullstill</button>
        <button id="play">Start spill</button>
        

        
        
    <script type="py" src="./main.py"></script>
    <h1>Svarfelt</h1>
    <div class="svarfelt">
        <label style="font-size:25px;" for="svar" id="oppg"></label>
        <input style="font-size:25px;" id="svar" size="10" name="svar" placeholder="Svar og trykk enter" type="number" disabled="True"/>
    </div>
    <div id="svarfelt">

    </div>
</body>
</html>
